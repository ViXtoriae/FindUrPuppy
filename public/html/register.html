<style>
    /* Fond g√©n√©ral */
.auth-body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #f6d365, #fda085);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Container */
.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

/* Carte */
.auth-card {
  background: #fff;
  padding: 2.5rem;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  width: 100%;
  max-width: 400px;
  animation: fadeIn 0.6s ease;
}

.auth-card h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #333;
}

/* Champs */
.form-group {
  margin-bottom: 1rem;
}

.form-group label {
  font-weight: 600;
  display: block;
  margin-bottom: 0.5rem;
  color: #444;
}

.form-group input {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ddd;
  border-radius: 10px;
  transition: all 0.3s;
}

.form-group input:focus {
  border-color: #fda085;
  box-shadow: 0 0 6px rgba(253,160,133,0.5);
  outline: none;
}

/* Bouton */
.btn-primary {
  width: 100%;
  padding: 0.9rem;
  background: #fda085;
  color: #fff;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s;
}

.btn-primary:hover {
  background: #f6d365;
}

/* Messages */
.error-msg {
  color: red;
  text-align: center;
  display: none;
  margin-top: 0.5rem;
}

.success-msg {
  color: green;
  text-align: center;
  display: none;
  margin-top: 0.5rem;
}

/* Switch lien */
.switch-auth {
  text-align: center;
  margin-top: 1rem;
}

.switch-auth a {
  color: #fda085;
  font-weight: 600;
  text-decoration: none;
}

.switch-auth a:hover {
  text-decoration: underline;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
