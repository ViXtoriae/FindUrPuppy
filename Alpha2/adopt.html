<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdopteUnAmi - Adopter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header-main">AdopteUnAmi - Adopter</div>
<div class="app" id="animal-container">
  <!-- Les cartes des animaux seront injectÃ©es ici -->
</div>

<footer>Â© 2025 - AdopteUnAmi | Mentions lÃ©gales | Politique de confidentialitÃ©</footer>

<script>
// RÃ©cupÃ©rer les filtres depuis index.html
const filters = JSON.parse(localStorage.getItem("animalFilters") || "{}");

// Charger les animaux depuis le fichier txt (JSON valide)
fetch('animalData.txt')
  .then(r => r.json())
  .then(data => {
    const container = document.getElementById('animal-container');
    const filtered = data.filter(a => 
      (!filters.type || a.type === filters.type) &&
      (!filters.sex || a.sex === filters.sex) &&
      (!filters.age || a.age === filters.age) &&
      (!filters.size || a.size === filters.size)
    );

    if(filtered.length === 0){
      container.innerHTML = "<p>Aucun animal ne correspond Ã  votre recherche ðŸ˜¢</p>";
      return;
    }

    filtered.forEach(a => {
      const card = document.createElement('div');
      card.className = "card";
      card.innerHTML = `
        <img src="${a.image}" alt="${a.name}">
        <h4>${a.name} (${a.age}, ${a.sex})</h4>
        <p>Type: ${a.type} | Taille: ${a.size}</p>
      `;
      container.appendChild(card);
    });
  });
</script>
</body>
</html>
