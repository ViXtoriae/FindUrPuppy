<style>
    .auth-body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #f6d365, #fda085);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.auth-card {
  background: #fff;
  padding: 2.5rem;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  width: 100%;
  max-width: 400px;
  animation: fadeIn 0.6s ease;
}

.auth-card h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #333;
}

.form-group {
  margin-bottom: 1rem;
}

.form-group label {
  font-weight: 600;
  display: block;
  margin-bottom: 0.5rem;
  color: #444;
}

.form-group input {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ddd;
  border-radius: 10px;
  transition: all 0.3s;
}

.form-group input:focus {
  border-color: #fda085;
  box-shadow: 0 0 6px rgba(253,160,133,0.5);
  outline: none;
}

.btn-primary {
  width: 100%;
  padding: 0.9rem;
  background: #fda085;
  color: #fff;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s;
}

.btn-primary:hover {
  background: #f6d365;
}

.error-msg {
  color: red;
  text-align: center;
  display: none;
  margin-top: 0.5rem;
}

.switch-auth {
  text-align: center;
  margin-top: 1rem;
}

.switch-auth a {
  color: #fda085;
  font-weight: 600;
  text-decoration: none;
}

.switch-auth a:hover {
  text-decoration: underline;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>


<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - AdopteUnAmi</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">

  <div class="auth-container">
    <div class="auth-card">
      <h2><i class="ri-user-heart-line"></i> Connexion</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email"><i class="ri-mail-line"></i> Email</label>
          <input type="email" id="email" placeholder="Votre email" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="ri-lock-line"></i> Mot de passe</label>
          <input type="password" id="password" placeholder="Votre mot de passe" required>
        </div>
        <button type="submit" class="btn-primary">Se connecter</button>
        <p id="error-message" class="error-msg">Identifiants incorrects</p>
        <p class="switch-auth">Pas encore inscrit ? <a href="register.html">Créer un compte</a></p>
      </form>
    </div>
  </div>

  <script>
  document.getElementById("login-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Récupération des comptes stockés
    const users = JSON.parse(localStorage.getItem("users")) || [];

    // Vérification
    const user = users.find(u => u.email === email && u.password === password);

    if (user) {
      localStorage.setItem("loggedInUser", JSON.stringify(user));
      window.location.href = "index.html"; // retour à la page principale
    } else {
      document.getElementById("error-message").style.display = "block";
    }
  });
  </script>

</body>
</html>
